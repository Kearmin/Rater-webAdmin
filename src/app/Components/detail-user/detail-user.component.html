<table class="column-options">
  <tr>
    <th> AccountName </th>
    <th> Account Id </th>
    <th>  </th>
  </tr>
  <tr *ngFor="let user of users$ | async">
    <td>{{ user.accountName }}</td>
    <td>{{ user.id }}</td>
    <td>
      <button (click)="onDeleteClick(user.id)">Delete</button>
    </td>
  </tr>
</table>
